<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Allow Notifications
    </ion-toggle>
    <ion-toggle  ng-model="settings.enableCustomMessages">
        Custom Preset Messages
    </ion-toggle>
    </ion-list>
  </ion-content>
</ion-view>
